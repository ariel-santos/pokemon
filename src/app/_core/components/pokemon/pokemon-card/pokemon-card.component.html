<div class="card">
  <div class="card-image waves-effect waves-block waves-light">
    <img class="activator" [src]="data.imageUrl">
  </div>
  <div class="card-content">
    <span class="card-title activator grey-text text-darken-4">
      {{ data.name }}
      <i class="material-icons right">more_vert</i>
    </span>
    <p><a [routerLink]="['/pokemon/detail/', data.id]" > Show more </a></p>
  </div>
  <div class="card-reveal">
    <span class="card-title grey-text text-darken-4">
      {{ data.name }}
      <i class="material-icons right">close</i>
    </span>
    <ul>
      <li> <b> ID:</b>  {{data.id}} </li>
      <li> <b> HP:</b>  {{data.hp}} </li>
      <li> <b> SERIES:</b>  {{data.series}} </li>
      <li> <b> TYPE:</b> {{ resolvePokemonTypes(data.types) }} </li>
    </ul>
  </div>
</div>
